<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #444;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        .contact-info {
            font-size: 1em;
            color: #555;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Name</h1>
        <p>Hello! I am [Your Name], a passionate [Your Profession/Interest]. I enjoy [a brief description of your interests or work]. Welcome to my personal website!</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
        </div>
    </div>
</body>
</html>
